# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_SERVER}:${POSTGRESQL_PORT}/${POSTGRESQL_DB}
spring.datasource.username=${POSTGRESQL_USERNAME}
spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
#TODO ???? ??????? false
spring.liquibase.enabled=false

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false

upload.path = "/cinema_base/src/main/java/com/kata/cinema/base/uploads/movies/preview"

# ===============================
# SERVER PORT
# ===============================
server.port=5557
